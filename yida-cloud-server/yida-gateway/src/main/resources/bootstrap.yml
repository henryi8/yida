server:
  port: 9511

yida:
  nacos:
    server-addr: localhost:8848

spring:
  application:
    name: yida-gateway
  cloud:
    nacos:
      config:
        server-addr: ${yida.nacos.server-addr}
        file-extension: yml
        shared-dataids: common.yml
        refreshable-dataids: common.yml
      discovery:
        server-addr: ${yida.nacos.server-addr}
